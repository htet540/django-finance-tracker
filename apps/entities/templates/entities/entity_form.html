{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Save</button>
  <a href="{% url 'entities:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
